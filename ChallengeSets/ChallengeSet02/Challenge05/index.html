<!DOCTYPE html>
<html>
    <head>
    <link 
        href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" 
        rel="stylesheet" 
    />
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" 
        rel="stylesheet" 
    />
    <link 
        rel="stylesheet" 
        href="./styles/styles.css" 
    />
    </head>
    <body>
      <section class="contact-section">
        <article class="contact-container">
          <div class="img-container">
            <img 
              class="profile-img" 
              src="images/profile.jpg" 
              alt="profile pic"
            />
          </div>
          <article class="contact-info">
            <h3 class="contact-info__name">
              Jane Doe
            </h3>
            <div class="contact-bio">
              <div>
                <div class="socials">
                  <a>
                    <img 
                      class="social-icon" 
                      src="images/youtube.png"
                      width="50"
                    />
                  </a>
                  <a>
                    <img 
                      class="social-icon" 
                      src="images/instagram.png"
                      width="40"
                    />
                  </a>
                  <a>
                    <img 
                      class="social-icon" 
                      src="images/facebook.png"
                      width="40"
                    />
                  </a>
                  <a>
                    <img 
                      class="social-icon" 
                      src="images/behance.png"
                      width="40"
                    />
                  </a>
                </div>
                <p>
                  ipsum dolor sit amet consectetur adipiscing elit ut aliquam purus sit amet luctus 
                  venenatis lectus magna fringilla urna porttitor rhoncus dolor
                </p>
              </div>
            </div>
          </article>
        </article>
        <form class="contact-form">
          <input 
            type="text" 
            placeholder="Name" 
            name="name" 
            id="name" 
          />
          <input 
            type="text" 
            placeholder="Email" 
            name="email" 
            id="email" 
          />
          <input 
            type="textarea" 
            placeholder="Message" 
            name="message" 
            id="message" 
          />
          <input 
            type="submit" 
            placeholder="submit" 
            name="submit" 
            id="submit" 
          />
        </form>
      </section>
      <footer>
        <h3 class="footer__logo">LOGO</h3>
        <ul class="footer__links">
          <li>
            <a>Photos</a>
          </li>
          <li>
            <a>Pricing</a>
          </li>
          <li>
            <a>Reviews</a>
          </li>
          <li>
            <a>Contact</a>
          </li>
        </ul>
        <div>Copyright @ 2021 All Rights</div>
      </footer>
    </body>
</html>
