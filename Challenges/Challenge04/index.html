<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
      href="https://fonts.googleapis.com/css2?family=Viga&display=swap" 
      rel="stylesheet"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" 
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="./css/style.css"
    />
    <title>Mintbean Learn-a-bit Challenge 04 - Contact</title>
  </head>
  <body>
    <h1 class="contact-header">CONTACT US</h1>
    <div class="contact-container">
      <section class="contact-info">
        <img 
          class="contact-info__img"
          src="images/learnabit-logo.png" 
          alt="learnabit-logo"
        />
        <p class="contact-info__text">
          Have a question about a Learn-a-bit or workshop? Want to speak at one of our
          events or discuss a potential collaboration? Contact us, we'd love to start
          a conversation.
        </p>
        <div class="contact-info__icons">
          <img 
            class="contact-info__icons__img"
            src="https://img.icons8.com/android/48/5ef4d6/globe.png"
          />
          <img
            class="contact-info__icons__img"
            src="https://img.icons8.com/material-sharp/48/5ef4d6/github.png"
          />
          <img
            class="contact-info__icons__img"
            src="https://img.icons8.com/ios-glyphs/60/5ef4d6/linkedin-2.png"
          />
          <img
            class="contact-info__icons__img"
            src="https://img.icons8.com/ios/50/5ef4d6/filled-message.png"
          />
        </div>
      </section>
      <form class="contact-form">
        <input 
          class="contact-form__input"
          type="text" 
          id="first-name" 
          name="first-name" 
          placeholder="Full Name"
        />
        <br>
        <input 
          class="contact-form__input"
          type="text" 
          id="email" 
          name="email" 
          placeholder="Email"
        />
        <br>
        <textarea 
          class="contact-form__input" 
          placeholder="Message"></textarea>
        <br>
        <button type="button">SEND</button>
      </form>
    </div>
  </body>
</html>
