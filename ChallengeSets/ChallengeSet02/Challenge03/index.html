<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" 
        rel="stylesheet" 
    />
    <link 
        href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" 
        rel="stylesheet" 
    />
    <link 
        rel="stylesheet" 
        href="./styles/styles.css" 
    />
    <title>Pricing</title>
</head>
<body>
    <h1 class="price-header">Pricing</h1>
    <div class="price-card-container">
        <card class="price-card hide">
            <h5 class="price-card__num">1 Photo</h5>
            <h2 class="price-card__price">$39.99</h2>
            <small class="price-card__per">per photo</small>
            <button class="price-card__btn hide">Order Now</button>
        </card>
        <card class="price-card">
            <h5 class="price-card__num">3-5 Photo</h5>
            <h2 class="price-card__price">$34.99</h2>
            <small class="price-card__per">per photo</small>
            <button class="price-card__btn">Order Now</button>
        </card>
        <card class="price-card">
            <h5 class="price-card__num">6-8 Photo</h5>
            <h2 class="price-card__price">$30.99</h2>
            <small class="price-card__per">per photo</small>
            <button class="price-card__btn">Order Now</button>
        </card>
    </div>
</body>
</html>
